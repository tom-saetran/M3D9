<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

        <title>Back Office!</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">
                CRUD Control Center<small><sub>TM</sub></small>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link active" href="./backoffice.html">Back Office <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>

        <div id="post-container" class="container">
            <div class="row">
                <div class="col-10 col-md-6 mx-auto">
                    <h2 class="text-center mt-3">POST Office</h2>
                    <p class="text-center text-muted">Create a new entry</p>
                    <form onsubmit="postData(event)">
                        <label class="ml-2" for="name">Name</label>
                        <input id="name" type="text" class="form-control mb-2" placeholder="Name..." required />

                        <label class="ml-2" for="description">Description</label>
                        <input id="description" type="text" class="form-control mb-2" placeholder="Description..." required />

                        <label class="ml-2" for="brand">Brand</label>
                        <input id="brand" type="text" class="form-control mb-2" placeholder="Brand..." required />

                        <label class="ml-2" for="imageUrl">Image URL</label>
                        <input id="imageUrl" type="url" class="form-control mb-2" placeholder="Image URL..." required />

                        <label class="ml-2" for="price">Price</label>
                        <input id="price" type="number" class="form-control mb-2" placeholder="Price..." step="0.01" required />

                        <div class="d-flex">
                            <input type="submit" class="btn btn-success w-50 mx-auto mt-3" value="Create" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            const endpoint = "https://striveschool-api.herokuapp.com/api/product/"
            const postData = async event => {
                // Stops the submit button from refreshing the page
                event.preventDefault()

                const userData = {
                    name: document.getElementById("name").value,
                    description: document.getElementById("description").value,
                    price: document.getElementById("price").value,
                    brand: document.getElementById("brand").value,
                    imageUrl: document.getElementById("imageUrl").value
                }

                try {
                    const response = await fetch(endpoint, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgwMGU5Y2IxZjBmYjAwMTVkOTE3MGMiLCJpYXQiOjE2MTkwMDUwODQsImV4cCI6MTYyMDIxNDY4NH0.g7jMheL_T_9M884BUoPCOuoZKlexshqRDDspOxxUOwQ"
                        },
                        body: JSON.stringify(userData)
                    })

                    if (!response.ok) throw new Error(`${postData.name} failed`)

                    const data = await response.json()
                    location.assign("./index.html")
                } catch (error) {
                    console.error(error.message)
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
